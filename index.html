    body {
      background-color: #f2e7ff; /* soft pastel purple */

      line-height: 1.7;
      display: flex;
      justify-content: center;

    .container {
      max-width: 800px;

      position: relative;

    }

    /* Tape behind heading */
    h1::before {
      content: "";
      position: absolute;
      top: 12px;
      left: 50%;
      transform: translateX(-50%) rotate(-2deg);

      height: 18px;
      background: #c9b3ff;
      border-radius: 5px;
      z-index: -1;
    }

      font-size: 1.05em;
    }

    .btn-link:hover {

      color: white;
    }
