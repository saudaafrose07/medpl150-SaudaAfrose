<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sauda's Scrapbook Card</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&family=Courgette&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #f2e7ff; /* soft pastel purple background */
      font-family: 'Quicksand', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      overflow: hidden;
    }

    /* Floating stickers/doodles */
    .sticker {
      position: absolute;
      width: 40px;
      height: 40px;
      pointer-events: none;
      animation: float 4s infinite alternate;
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(0deg);}
      100% { transform: translateY(-10px) rotate(10deg);}
    }

    .card {
      width: 350px;
      background: #fff0ff url('https://www.transparenttextures.com/patterns/paper-fibers.png'); /* pastel paper texture */
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    /* Top tabs */
    .tabs {
      display: flex;
      justify-content: space-around;
      margin-bottom: 15px;
    }

    .tab {
      background-color: #c9b3ff; /* pastel purple tab */
      color: #4a3f6b;
      padding: 6px 12px;
      border-radius: 10px 10px 0 0;
      font-weight: 600;
      font-size: 0.85em;
      cursor: pointer;
      text-align: center;
      transition: 0.3s;
    }

    .tab.active {
      background-color: #99d6ff; /* pastel blue active */
      color: #fff;
    }

    /* Profile image with tape */
    .profile-container {
      position: relative;
      display: flex;
      justify-content: center;
      margin-bottom: 15px;
    }

    .profile-img {
      width: 100px;
      height: 100px;
      border-radius: 10px;
      border: 3px solid transparent;
      object-fit: cover;
      z-index: 2;
      position: relative;
    }

    /* Tape pieces */
    .tape {
      position: absolute;
      width: 40px;
      height: 12px;
      background: #fffd7f;
      top: -5px;
      left: 10px;
      transform: rotate(-10deg);
      border-radius: 2px;
      z-index: 1;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .tape2 {
      position: absolute;
      width: 35px;
      height: 10px;
      background: #ff9ce3;
      top: 90px;
      right: 10px;
      transform: rotate(12deg);
      border-radius: 2px;
      z-index: 1;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .username {
      font-family: 'Courgette', cursive;
      font-size: 1.8em;
      color: #7d5fff;
      text-align: center;
      margin-bottom: 10px;
      text-shadow: 1px 1px 0 #f2e7ff;
    }

    /* Polaroid shadow behind bio */
    .bio-container {
      position: relative;
      margin-bottom: 15px;
    }

    .bio-shadow {
      position: absolute;
      top: 8px;
      left: 8px;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.05);
      border-radius: 12px;
      z-index: 0;
    }

    .bio {
      position: relative;
      font-size: 0.9em;
      color: #4a3f6b;
      line-height: 1.4em;
      background-color: #ffffffcc;
      padding: 15px;
      border-radius: 12px;
      text-align: justify;
      z-index: 1;
    }

    /* Social buttons */
    .socials {
      display: flex;
      justify-content: space-around;
      margin-bottom: 10px;
    }

    .socials a {
      color: #4a3f6b;
      text-decoration: none;
      font-size: 1.3em;
      transition: 0.3s;
    }

    .socials a:hover {
      color: #7d5fff;
    }

    /* Button-like links */
    .btn-link {
      display: inline-block;
      margin-top: 5px;
      padding: 6px 15px;
      background-color: #c9b3ff;
      color: #4a3f6b;
      border-radius: 20px;
      font-weight: 600;
      text-decoration: none;
      text-align: center;
      font-size: 0.85em;
      transition: 0.3s;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }

    .btn-link:hover {
      background-color: #99d6ff;
      color: white;
      transform: translateY(-2px);
    }

    /* Side vertical buttons */
    .side-buttons {
      position: absolute;
      right: -65px;
      top: 50px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .side-buttons a {
      background-color: #c9b3ff;
      color: #4a3f6b;
      text-decoration: none;
      padding: 6px 12px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 0.85em;
      writing-mode: vertical-rl;
      text-orientation: mixed;
      transition: 0.3s;
      box-shadow: 1px 2px 5px rgba(0,0,0,0.1);
    }

    .side-buttons a:hover {
      background-color: #99d6ff;
      color: white;
    }

    /* Floating doodle stickers */
    .sticker1 { top: 20px; left: -10px; }
    .sticker2 { bottom: 30px; right: -15px; }
    .sticker3 { top: 50%; left: -20px; }
  </style>
</head>

</body>
